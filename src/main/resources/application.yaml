spring:
  jmx: 
    enabled: true
  application:
    name: spring-docker-poc
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  codec:
    max-in-memory-size: 10MB
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probablity: 1.0     
  prometheus:
    metrics:
      export:
        enabled: true

